<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLPFL</title>
    <meta name="description" content="HLPFL - Est. 2019, pronounced 'helpful'. From chaos to clarity. Grand Rapids, MI.">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: #1a1a1a;
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        .content {
            text-align: center;
            width: 100%;
        }

        .logo {
            margin-bottom: 40px;
            padding: 30px;
            line-height: 1;
        }

        .logo img {
            width: 80px;
            height: auto;
            max-width: 100%;
            filter: none;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .info {
            margin-bottom: 30px;
        }

        .info-item {
            font-size: 0.95rem;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .info-item:last-child {
            margin-bottom: 0;
        }

        .pronunciation {
            font-style: italic;
            margin-bottom: 30px;
            opacity: 0.7;
        }

        .divider {
            width: 60px;
            height: 2px;
            background: #1a1a1a;
            margin: 40px auto;
            opacity: 0.3;
        }

        .enter-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: #1a1a1a;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: opacity 0.3s ease;
        }

        .enter-link:hover {
            opacity: 0.8;
        }

        footer {
            padding: 40px 0;
            text-align: center;
            font-size: 0.85rem;
            opacity: 0.4;
            border-top: none;
            background: transparent;
            position: relative;
            z-index: 2;
        }

        @media (max-width: 768px) {
            .logo img {
                width: 60px;
            }
            .main {
                padding: 60px 0;
            }
            .tagline {
                font-size: 1rem;
            }
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="logo">
                    <img src="blacklogonobackgroudn.svg" alt="HLPFL">
                </div>
                <div class="tagline">CHAOS → CLARITY</div>
                
                <div class="pronunciation">pronounced "helpful"</div>
                
                <div class="info">
                    <div class="info-item">an artist forward record label</div>
                    <div class="info-item">est 2019.</div>
                </div>
                
                <div class="divider"></div>
                
                <div class="info">
                    <div class="info-item">Grand Rapids, MI</div>
                </div>
                
                <a href="https://app.hlpfl.org" class="enter-link">Enter Full Site</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2025 HLPFL</p>
        </div>
    </footer>
</body>
</html>
