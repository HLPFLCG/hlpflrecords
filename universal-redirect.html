<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLPFL - Redirecting...</title>
    <meta name="description" content="HLPFL - Est. 2019, pronounced 'helpful'. From chaos to clarity. Grand Rapids, MI.">
    
    <!-- Immediate Redirect -->
    <meta http-equiv="refresh" content="0;url=https://new.hlpfl.org">
    
    <!-- JavaScript Backup Redirect -->
    <script>
        window.location.href = "https://new.hlpfl.org";
    </script>
    
    <!-- Canonical URL for SEO -->
    <link rel="canonical" href="https://new.hlpfl.org">
    
    <!-- Fonts for fallback message -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: white;
            color: #1a1a1a;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .redirect-message {
            max-width: 400px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 60px;
            height: auto;
            opacity: 0.3;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 15px;
            opacity: 0.6;
        }

        p {
            font-size: 0.9rem;
            opacity: 0.4;
            margin-bottom: 20px;
        }

        .manual-link {
            color: #1a1a1a;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #1a1a1a;
            border-radius: 4px;
            font-size: 0.8rem;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .manual-link:hover {
            opacity: 1;
        }

        .noscript {
            display: none;
        }

        noscript .noscript {
            display: block;
        }
    </style>
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="redirect-message">
        <div class="logo">
            <img src="https://new.hlpfl.org/blacklogonobackgroudn.svg" alt="HLPFL" onerror="this.style.display='none'">
        </div>
        
        <h1>Redirecting to new.hlpfl.org</h1>
        
        <p>If you're not automatically redirected, please click the link below:</p>
        
        <a href="https://new.hlpfl.org" class="manual-link">Go to new.hlpfl.org</a>
        
        <noscript>
            <div class="noscript">
                <p style="margin-top: 30px; font-size: 0.8rem; opacity: 0.3;">
                    JavaScript is disabled. Please use the link above.
                </p>
            </div>
        </noscript>
    </div>
</body>
</html>
